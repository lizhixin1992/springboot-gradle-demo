spring:
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
    #如果消息到达exchange，则ack=true，否则ack=true
    publisher-confirms: true
    #如果消息无法发送到指定的消息队列那么ReturnCallBack回调方法会被调用
    publisher-returns: true
    virtual-host: /
    template:
      mandatory: true
      reply-timeout: 600000
    #设置开启ack消息确认
    listener:
      direct:
        acknowledge-mode: manual
      simple:
        acknowledge-mode: manual
    cache:
#      connection:
#        mode: connection
#        size: 50
      channel:
        checkout-timeout: 3600
        size: 500

  redis:
    host: 127.0.0.1
    port: 6379
    password:
    database: 0

    jedis:
      pool:
        max-active: 8
        max-wait: 1ms
        max-idle: 8
        min-idle: 0

    timeout: 60000ms

